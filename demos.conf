<VirtualHost 172.20.0.134:80 172.20.0.135:80>
	ServerName continentalmiamihotel.demos.sabrehospitality.com
	DocumentRoot /var/www/html/continentalmiamihotel_com/trunk
	AddType application/x-httpd-php .html
		RewriteEngine on

    RewriteCond %{HTTP_HOST} !^www\.
    RewriteCond %{HTTP_HOST} !demos.sabrehospitality.com
    RewriteRule ^(.*)$ http://www.%{HTTP_HOST}$1 [R=301,L]
    RewriteCond %{HTTP_HOST} demos.sabrehospitality.com
    RewriteRule ^/robots.txt /var/www/html/robots/robots.txt [L]
    
	RewriteRule ^/admin/(.*)             /admin/$1 [L,QSA]
    RewriteRule ^/direct/(.*)   /direct/$1 [QSA,L] #allows direct http access to non language specific php files.
	RewriteRule ^/includes/(.*) /includes/$1 [QSA,L] #allows access to homepage push marketing
	RewriteRule ^/images/(.*)   /images/$1 [QSA,L] #allows access to dir_browser.php --MCC image picker
	RewriteRule ^/ecrm/(.*)     /ecrm/$1 [QSA,L] #allows access to ecrm templates and clusters
