<VirtualHost 172.20.0.134:80 172.20.0.135:80>
    DocumentRoot /var/www/html/2424penn_com/www/
    ServerName  www.2424penn.com
    ServerAlias 2424penn.com *.2424penn.com
    ServerAlias  2424penn.esitedemos.com

    Options +FollowSymlinks -Indexes
    RewriteEngine On

	RewriteRule ^/luxury-corporate-housing-lifestyle.php /luxury-housing-lifestyle.php [NC,R=301,L]
	RewriteRule ^/washington-dc-corporate-housing.php /washington-dc-housing.php [NC,R=301,L]
	RewriteRule ^/long-term-housing-reservations.php /housing-reservations.php [NC,R=301,L]
	RewriteRule ^/dc-long-term-housing.php /washington-dc-housing.php [NC,R=301,L]


    ErrorDocument 404 /404.php
    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/2424penn_com/logs/errors/%Y-%m-%d_errors.log 86400"
    CustomLog "|/usr/sbin/rotatelogs /var/www/html/2424penn_com/logs/%Y-%m-%d_access.log 86400" combined
</VirtualHost>
