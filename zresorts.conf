<VirtualHost 172.20.0.134:80 172.20.0.135:80>
    DocumentRoot /var/www/html/zresorts/www/
    ServerName www.zresortsmanagement.com
    ServerAlias zresortsmanagement.com *.zresortsmanagement.com  

    ErrorDocument 404 /404.php
    RewriteEngine on
    RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
    RewriteRule .* - [F]
	
    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/zresorts/logs/errors/%Y-%m-%d_errors.log 86400"
    CustomLog "|/usr/sbin/rotatelogs /var/www/html/zresorts/logs/%Y-%m-%d_access.log 86400" combined
</VirtualHost>
<VirtualHost 172.20.0.134:80 172.20.0.135:80>
	ServerName zresorts.esitedemos.com 
	Redirect 301 / http://www.zresortsmanagement.com
</VirtualHost>
