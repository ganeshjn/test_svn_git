<VirtualHost 172.20.0.134:80 172.20.0.135:80>
    DocumentRoot /var/www/html/citizenmbeethovenstraat/www
    ServerName www.citizenmamsterdamcity.com
    ServerAlias *.citizenmamsterdamcity.com citizenmamsterdamcity.com
    ServerAlias citizenmbeethovenstraat.com *.citizenmbeethovenstraat.com

    RewriteEngine on
    RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
    RewriteRule .* - [F]
	RewriteCond %{HTTP_HOST} !^www\.
    RewriteCond %{HTTP_HOST} !sabrehospitality\.com
    RewriteRule ^(.*)$ http://www.%{HTTP_HOST}$1 [R=301,L]
    
    RewriteRule ^/ppc/offers.php		http://www.citizenm.com/ppc/amsterdam-city-offers.php [NC,R=301,L]
    
	RewriteRule ^/wifi/$ 		http://%{HTTP_HOST}/wifi? [NC,R=301,L]
	RewriteRule ^/wifi$ 		http://citizenmamsterdamcity.com/wifi-index.php [NC,R=301,L]
    

    RewriteRule ^/april1/$         http://%{HTTP_HOST}/april1? [NC,R=301,L]
    RewriteRule ^/april1$         http://www.clicklinktracker.com/c/?id=3077& [NC,R=301,L]
    
	RewriteRule ^/SPECIAL/$ 		http://%{HTTP_HOST}/SPECIAL? [NC,R=301,L]
	RewriteRule ^/SPECIAL$ 		http://www.clicklinktracker.com/c/?id=3265& [NC,R=301,L]
	
    # Special Offers
    RewriteRule ^/(specials/.*)/$ /$1? [NC,R=301,L,QSA]
    RewriteRule ^/(specials/.*) /amsterdam-hotel-packages-details.php?permalink=$1 [L,QSA]
	
	#RewriteRule ^/(blog/.*)/$ /$1? [NC,R=301,L,QSA]
	#RewriteRule ^/(blog/.*) /community-browse-all.php?permalink=$1 [L,QSA]
    
    # Events
    RewriteRule ^/(events/.*)/$ /$1? [NC,R=301,L,QSA]
    RewriteRule ^/(events/.*) /amsterdam-hotel-event-calendar.php?permalink=$1 [L,QSA]
    
    RewriteRule ^/mcc-site-map.xml    /mcc-site-map.xml.php [L,QSA]
    
    RewriteRule ^/function.include$				http://www.citizenmamsterdamcity.com/ [NC,R=301,L]
	RewriteRule ^/citizenm-hotel-booking.php$	http://www.citizenmamsterdamcity.com/amsterdam-hotel-reservations.php [NC,R=301,L]
	RewriteRule ^/index.php$					http://www.citizenmamsterdamcity.com/ [NC,R=301,L]
	RewriteRule ^/trip/							http://www.citizenmamsterdamcity.com [NC,R=301,L]

	RewriteRule ^/christmas(/?)					https://amsterdamcity.citizenm.com/hotel-reservations.php?room=1&adult=1&partner_code=christmas [NC,R=301,L]
    RewriteRule ^/friend(/?)					https://amsterdamcity.citizenm.com/hotel-reservations.php?partner_code=friend [NC,R=301,L]
    
    RewriteRule ^/amsterdam-hotel-reservations.php    https://amsterdamcity.citizenm.com/amsterdam-hotel-reservations.php [NC,L,R=301]
    
    Redirect 301 /amsterdam-hotels-lodging.php      http://www.citizenmamsterdamcity.com/amsterdam-accommodations.php
    Redirect 301 /hotel-members.php                 http://www.citizenmamsterdamcity.com/citizenm-membership.php
    Redirect 301 /city-map-amsterdam.php            http://www.citizenmamsterdamcity.com/zuidas-hotel-city-map.php
    Redirect 301 /schiphol-airport-hotel-map.php    http://www.citizenmamsterdamcity.com/zuidas-hotel-city-map.php
    Redirect 301 /amsterdam-netherlands-hotels.php  http://www.citizenmamsterdamcity.com/amsterdam-accommodations.php
    Redirect 301 /about-hotel-group.php             http://www.citizenmamsterdamcity.com/beethovenstraat-amsterdam-hotel.php
    Redirect 301 /press.php                         http://www.citizenmamsterdamcity.com/
    Redirect 301 /affordable-luxury-hotels.php      http://www.citizenmamsterdamcity.com/
    Redirect 301 /specials-rates-packages.php       http://www.citizenmamsterdamcity.com/amsterdam-hotel-packages.php
    Redirect 301 /amsterdam-hotel-booking.php       http://www.citizenmamsterdamcity.com/
	Redirect 301 /citizen-signup-form.php			http://www.citizenmamsterdamairport.com/			
    
    RewriteRule ^/citizenm-membership.php	http://www.citizenmamsterdamcity.com/ [NC,R=301,L]
	RewriteRule ^/exploring-zuidas-amsterdam.php	http://www.citizenmamsterdamcity.com/ [NC,R=301,L]
	RewriteRule ^/beethovenstraat-shopping.php	http://www.citizenmamsterdamcity.com/ [NC,R=301,L]
	RewriteRule ^/citizen-community-reviews.php	http://www.citizenmamsterdamcity.com/ [NC,R=301,L]
	RewriteRule ^/citizen-community-reviews.php	http://www.citizenmamsterdamcity.com/ [NC,R=301,L]
	RewriteRule ^/dining-zuidas-amsterdam.php	http://www.citizenmamsterdamcity.com/ [NC,R=301,L]
	RewriteRule ^/relax-zuidas-amsterdam.php	http://www.citizenmamsterdamcity.com/ [NC,R=301,L]
	RewriteRule ^/night-life-zuidas-amsterdam.php	http://www.citizenmamsterdamcity.com/ [NC,R=301,L]
	RewriteRule ^/romance-zuidas-amsterdam.php	http://www.citizenmamsterdamcity.com/ [NC,R=301,L]
	RewriteRule ^/working-zuidas-amsterdam.php	http://www.citizenmamsterdamcity.com/ [NC,R=301,L]
	RewriteRule ^/forgot-password.php	http://www.citizenmamsterdamcity.com/ [NC,R=301,L]
	RewriteRule ^/blog/	http://www.citizenmamsterdamcity.com/? [NC,R=301,L]

    
    RewriteRule ^/zuidas-amsterdam-community.php    http://www.citizenmamsterdamcity.com/amsterdam-hotel-social-media.php? [NC,R=301,L]
    RewriteRule ^/community-search.php              http://www.citizenmamsterdamcity.com/amsterdam-hotel-social-media.php? [NC,R=301,L]
    RewriteRule ^/community-latest.php              http://www.citizenmamsterdamcity.com/amsterdam-hotel-social-media.php? [NC,R=301,L]
    RewriteRule ^/community-post.php                http://www.citizenmamsterdamcity.com/amsterdam-hotel-social-media.php? [NC,R=301,L]
    
    RewriteRule ^/partner/cngres					http://www.clicklinktracker.com/c/?id=4043 [NC,R=301,L]
    
	ErrorDocument 404 /404.php
	
    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/citizenmbeethovenstraat/logs/errors/%Y-%m-%d_errors.log 86400"
    CustomLog "|/usr/sbin/rotatelogs /var/www/html/citizenmbeethovenstraat/logs/%Y-%m-%d_access.log 86400" combined
</VirtualHost>

<VirtualHost 172.20.0.134:80 172.20.0.135:80>
	ServerName citizenmbeethovenstraat.esitedemos.com
	Redirect 301 / http://www.citizenmamsterdamcity.com/
</VirtualHost>



