<VirtualHost 172.20.0.134:80 172.20.0.135:80>
    DocumentRoot /var/www/html/basicwebsite_com/www
    ServerName  basicwebsite.demos.sabrehospitality.com
    <Directory /var/www/html/basicwebsite_com/www/>
	AllowOverride All
	</Directory>
    Options +FollowSymlinks -Indexes
	
    
    ErrorDocument 404 /404.php
    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/basicwebsite_com/logs/errors/%Y-%m-%d_errors.log 86400"
    CustomLog "|/usr/sbin/rotatelogs /var/www/html/basicwebsite_com/logs/%Y-%m-%d_access.log 86400" combined
</VirtualHost>
