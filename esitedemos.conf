
<VirtualHost 172.20.0.134:80 172.20.0.135:80>
    DocumentRoot /var/www/html/esitedemos_com/www
    ServerName  www.esitedemos.com
    ServerAlias esitedemos.com
    ServerAlias demos.sabrehospitality.com
    
    Options +FollowSymlinks -Indexes
    AddType video/mp4 .mp4
    
    DirectoryIndex index.php index.html index.htm
    
    RewriteEngine on
    
    KeepAlive Off
      <ifModule mod_headers.c>
     Header unset ETag
     Header set Cache-Control "max-age=0, no-cache, no-store, must-revalidate"
     Header set Pragma "no-cache"
     Header set Expires "Wed, 11 Jan 1984 05:00:00 GMT"
  </ifModule>
  
    #RewriteCond %{HTTP_HOST}     !^www\.
    #RewriteRule ^/(.*)$          http://www.%{HTTP_HOST}/$1 [R=301,L]
  
	AddType image/svg+xml svg svgz
AddEncoding gzip svgz
  
    RewriteRule ^/comps/Sunriver/BookingEngine/    http://www.esitedemos.com/comps/sunriver/BookingEngine/ [L,R=301]
    RewriteRule ^/comps/prince/holiday09build/    http://www.esitedemos.com/comps/Prince/holiday09build/ [L,R=301]
    
    ErrorDocument 404 /404.php
    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/esitedemos_com/logs/errors/%Y-%m-%d_errors.log 86400"
    CustomLog "|/usr/sbin/rotatelogs /var/www/html/esitedemos_com/logs/%Y-%m-%d_access.log 86400" combined
</VirtualHost>
