<VirtualHost 172.20.0.7:80 172.20.0.8:80>
    DocumentRoot /var/www/html/remingtonhotels/www
    ServerName www.remingtonhotels.com
    ServerAlias remingtonhotels.com *.remingtonhotels.com
    RewriteEngine on
    RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
    RewriteRule .* - [F]
    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/remingtonhotels/logs/errors/%Y-%m-%d_errors.log 86400"
    #CustomLog "|/usr/sbin/rotatelogs /var/www/html/remingtonhotels/logs/%Y-%m-%d_access.log 86400" combined
    ErrorDocument 404 http://www.remingtonhotels.com/index.php
</VirtualHost>

<VirtualHost 172.20.0.7:80 172.20.0.8:80>
    ServerName www.remingtonlasmontanas.com
    ServerAlias	remingtonlasmontanas.com *.remingtonlasmontanas.com  
    ServerAlias *.remingtonlasmontanasresortandspa.com remingtonlasmontanasresortandspa.com
    ServerAlias *.remingtonluxuryresorthotelsandspas.com remingtonluxuryresorthotelsandspas.com
    ServerAlias *.remingtonluxuryresorts.com remingtonluxuryresorts.com
    ServerAlias *.remingtonluxuryresortsandhotels.com remingtonluxuryresortsandhotels.com
    ServerAlias *.remingtonluxuryresorthotels.com remingtonluxuryresorthotels.com
    ServerAlias *.remingtonhotelresorts.com remingtonhotelresorts.com
    ServerAlias *.remingtonhotelsandresorts.com remingtonhotelsandresorts.com
    ServerAlias *.remingtonhotelresort.com remingtonhotelresort.com
    ServerAlias *.remingtonhotelandresort.com remingtonhotelandresort.com
    ServerAlias *.remingtonresorts.com remingtonresorts.com
    ServerAlias *.alwaysinyourelement.com alwaysinyourelement.com
    Redirect 301 /	http://www.remingtonhotels.com
</VirtualHost>
