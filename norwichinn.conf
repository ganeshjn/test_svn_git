<VirtualHost 172.20.0.7:80 172.20.0.8:80>
    DocumentRoot /var/www/html/norwichinn_com/www/
    ServerName  www.norwichinn.com
    ServerAlias norwichinn.com *.norwichinn.com
    Options +FollowSymlinks -Indexes

    RewriteEngine on

    RewriteCond %{HTTP_HOST} !^www\.
    RewriteCond %{HTTP_HOST} !demos.sabrehospitality.com
    RewriteRule ^(.*)$ http://www.%{HTTP_HOST}$1 [R=301,L]
    RewriteCond %{HTTP_HOST} demos.sabrehospitality.com
    RewriteRule ^/robots.txt /var/www/html/robots/robots.txt [L]
    
    RewriteRule ^/register.php	/contact-us.php [NC,R=301,L]
    RewriteRule ^/goonorwich-vermont-vacations.php	/ [NC,R=301,L]

	RewriteRule ^/(events/.*)/$       /$1? [NC,R=301,L,QSA]
	RewriteRule ^/(events/.*)         /norwich-hotel-event-calendar.php?permalink=$1 [L,QSA]
    
    RewriteRule ^/(packages/.*)/$       /$1? [NC,R=301,L,QSA]
    RewriteRule ^/(packages/.*)         /vermont-getaways-packages.php?permalink=$1 [L,QSA]
	
	RewriteRule ^/norwichinn/NIBrwry.html?	http://www.norwichinn.com/	[R=301,L]
    RewriteRule ^/norwichinn/nihome.html	http://www.norwichinn.com/	[R=301,L]
    RewriteRule ^/index.php		        http://www.norwichinn.com/      [R=301,L]
    
	Redirect 301 /norwichinn/NIHome.html	http://www.norwichinn.com/
	Redirect 301 /norwichinn/new-england-inns.php	http://www.norwichinn.com/new-england-inns.php

    ErrorDocument 404 /404.php
    
    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/norwichinn_com/logs/errors/%Y-%m-%d_errors.log 86400"
    #CustomLog "|/usr/sbin/rotatelogs /var/www/html/norwichinn_com/logs/%Y-%m-%d_access.log 86400" combined
</VirtualHost>

<VirtualHost 172.20.0.7:80 172.20.0.8:80>
	ServerName norwichinn.esitedemos.com	
	Redirect 301 / http://www.norwichinn.com/
</VirtualHost>
