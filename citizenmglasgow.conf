<VirtualHost 172.20.0.134:80 172.20.0.135:80>
    DocumentRoot /var/www/html/citizenmglasgow/www
    ServerName www.citizenmglasgow.com
    ServerAlias *.citizenmglasgow.com citizenmglasgow.com

    RewriteEngine on
    RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
    RewriteRule .* - [F]
	RewriteCond %{HTTP_HOST} !^www\.
    RewriteCond %{HTTP_HOST} !sabrehospitality\.com
    RewriteRule ^(.*)$ http://www.%{HTTP_HOST}$1 [R=301,L]
    
    RewriteRule ^/direct/(.*)             /direct/$1 [QSA,L] 
    
	RewriteRule ^/glasgow-sightseeing.php			http://www.citizenmglasgow.com/ [NC,R=301,L]
	RewriteRule ^/glasgow-shopping.php				http://www.citizenmglasgow.com/ [NC,R=301,L]
	RewriteRule ^/glasgow-scotland-culture.php		http://www.citizenmglasgow.com/ [NC,R=301,L]
	RewriteRule ^/glasgow-dining.php				http://www.citizenmglasgow.com/ [NC,R=301,L]
	RewriteRule ^/central-glasgow-attractions.php	http://www.citizenmglasgow.com/ [NC,R=301,L]
	RewriteRule ^/glasgow-night-life.php			http://www.citizenmglasgow.com/ [NC,R=301,L]
	RewriteRule ^/glasgow-scotland-romance.php		http://www.citizenmglasgow.com/ [NC,R=301,L]
	RewriteRule ^/glasgow-business-hotels.php		http://www.citizenmglasgow.com/ [NC,R=301,L]
	RewriteRule ^/community-search.php				http://www.citizenmglasgow.com/ [NC,R=301,L]
	RewriteRule ^/community-post.php				http://www.citizenmglasgow.com/ [NC,R=301,L]
	RewriteRule ^/community-latest.php				http://www.citizenmglasgow.com/ [NC,R=301,L]
	RewriteRule ^/hotel-members.php					http://www.citizenmglasgow.com/ [NC,R=301,L]
	RewriteRule ^/blog/(.*)							http://www.citizenmglasgow.com/ [NC,R=301,L]
	
	RewriteRule ^/partner/cngres					http://www.clicklinktracker.com/c/?id=4045 [NC,R=301,L]
	
	RewriteRule ^/smw$							http://www.citizenmglasgow.com/smw/ [L,QSA]
	RewriteRule ^/christmas(/?)					https://glasgow.citizenm.com/hotel-reservations.php?room=1&adult=1&partner_code=christmas [NC,R=301,L]
	RewriteRule ^/friend(/?)					https://glasgow.citizenm.com/glasgow-hotel-reservations.php?partner_code=friend [NC,R=301,L]
	
	
    #permalink/sitemap stuff
    RewriteRule ^/event-site-map.xml    /event-site-map.xml.php [L,QSA]
    RewriteRule ^/mcc-site-map.xml      /mcc-site-map.xml.php [L,QSA]
    RewriteRule ^/(events/.*)/$ 		/$1? [NC,R=301,L,QSA]
    RewriteRule ^/(events/.*) 			/en/glasgow-hotel-event-calendar.php?permalink=$1 [L,QSA]
    RewriteRule ^/(packages/.*)/$       /$1? [NC,R=301,L,QSA]
    RewriteRule ^/(packages/.*)         /en/special-offers-catch.php?permalink=$1 [L,QSA]	
    RewriteRule ^/(press/.*)/$ 		    /$1? [NC,R=301,L,QSA]
    RewriteRule ^/(press/.*) 		    /en/press-room.php?permalink=$1 [L,QSA]
    RewriteRule ^/(blog/.*)/$           /$1? [NC,R=301,L,QSA]
    RewriteRule ^/(blog/.*)             /en/community-browse-all.php?permalink=$1 [L,QSA]
    
    RewriteRule ^/lucky/$           http://%{HTTP_HOST}/lucky? [NC,R=301,L]
    RewriteRule ^/lucky$            http://www.citizenmglasgow.com/lucky.php [NC,R=301,L]
    
    RewriteRule ^/test/$           http://%{HTTP_HOST}/test? [NC,R=301,L]
    RewriteRule ^/test$            http://www.citizenmglasgow.com/test.php [NC,R=301,L]
    
    RewriteRule ^/partner/FRIEND/$           http://%{HTTP_HOST}/partner/FRIEND? [NC,R=301,L]
    RewriteRule ^/partner/FRIEND$            https://glasgow.citizenm.com/glasgow-hotel-reservations.php?partner_code=FRIEND [NC,R=301,L]
    
    RewriteRule ^/([a-z]{2}\/.*) 		/$1 [QSA,L] 
    RewriteRule ^/(images/.*)           /$1 [L,QSA]
    RewriteRule ^/(.*\/$)    /en/$1 [QSA,L] #fix for links ending in /
    RewriteRule ^/(.*\.php)    /en/$1 [QSA,L]  #any php file with no language subdirectory redirects to the default language
    RewriteRule ^/(.*\.html) /en/$1 [QSA,L]  #any html file with no language subdirectory redirects to the default language
    
    ErrorDocument 404 /404.php
	
    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/citizenmglasgow/logs/errors/%Y-%m-%d_errors.log 86400"
    CustomLog "|/usr/sbin/rotatelogs /var/www/html/citizenmglasgow/logs/%Y-%m-%d_access.log 86400" combined
</VirtualHost>

