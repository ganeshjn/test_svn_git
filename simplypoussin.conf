<VirtualHost 172.20.0.134:80 172.20.0.135:80>
    DocumentRoot /var/www/html/simplypoussin_com/www/
    ServerName www.simplypoussin.com
    ServerAlias *.simplypoussin.com simplypoussin.com

    ErrorDocument 404 /404.php
    
    LogLevel error
    RewriteEngine on
    
    RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
    RewriteRule .* - [F]
    
    RewriteCond %{HTTP_HOST} !^www\.
    RewriteCond %{HTTP_HOST} !demos.sabrehospitality.com
    RewriteRule ^(.*)$ http://www.%{HTTP_HOST}$1 [R=301,L]
    RewriteCond %{HTTP_HOST} demos.sabrehospitality.com
    RewriteRule ^/robots.txt /var/www/html/robots/robots.txt [L]
	
    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/simplypoussin_com/logs/errors/%Y-%m-%d_errors.log 86400"
    CustomLog "|/usr/sbin/rotatelogs /var/www/html/simplypoussin_com/logs/%Y-%m-%d_access.log 86400" combined
</VirtualHost>

<VirtualHost 172.20.0.134:80 172.20.0.135:80>
    ServerName www.simplypoussin.co.uk
    ServerAlias *.simplypoussin.co.uk simplypoussin.co.uk
    Redirect 301 / http://www.simplypoussin.com/
</VirtualHost>

<VirtualHost 172.20.0.134:80 172.20.0.135:80>
    ServerName www.simplypoussin.eu
    ServerAlias *.simplypoussin.eu simplypoussin.eu
    Redirect 301 / http://www.simplypoussin.com/
</VirtualHost>

<VirtualHost 172.20.0.134:80 172.20.0.135:80>
    ServerName simplypoussin.esitedemos.com
    Redirect 301 / http://www.simplypoussin.com/
</VirtualHost>
