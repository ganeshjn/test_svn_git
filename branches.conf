

<VirtualHost 172.20.0.134:80 172.20.0.135:80>

    ServerName fakedomain.com
    ServerAlias *.*.branches.sabredemos.com
    UseCanonicalName Off    
    VirtualDocumentRoot /var/www/html/%1/branches/%2

    AddType application/x-httpd-php .php

    RewriteEngine On
    
    RewriteRule ^/robots.txt /var/www/html/robots/robots.txt [NC,L]    

    # ErrorLog "|/usr/sbin/rotatelogs /var/www/html/fontainebleau_admin/logs/errors/%Y-%m-%d_errors.log 86400"
    # CustomLog "|/usr/sbin/rotatelogs /var/www/html/fontainebleau_admin/logs/%Y-%m-%d_access.log 86400" combined

    php_value newrelic.appname "Dynamic Branches"

    <Directory "/var/www/html/*/branches/*/">
        AllowOverride All
    </Directory>
    
</VirtualHost>

