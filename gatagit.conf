
<VirtualHost 172.20.0.134:80 172.20.0.135:80>

    DocumentRoot /var/www/html/gatag_it_old/www
    ServerName  www.gatag.it
    ServerAlias	gatag.it *.gatag.it


    RewriteEngine on
    RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
    RewriteRule .* - [F]

    ErrorDocument 404 /404.php
    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/gatag_it_old/logs/errors/%Y-%m-%d_errors.log 86400"
    CustomLog "|/usr/sbin/rotatelogs /var/www/html/gatag_it_old/logs/%Y-%m-%d_access.log 86400" combined
</VirtualHost>
