<VirtualHost 172.20.0.7:80 172.20.0.8:80>
	ServerName nothing.com
    <Location />
        Deny from all
        Options None
        ErrorDocument 404 "Not Found."
    </Location>
    Redirect 404 *
</VirtualHost>

<VirtualHost 172.20.0.7:443 172.20.0.8:443>
        ServerName nothing.com
        
        SSLEngine on
        SSLProtocol -all +TLSv1.2
        SSLCertificateFile /etc/pki/tls/certs/localhost.crt
        SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
        
    <Location />
        Deny from all
        Options None
        ErrorDocument 404 "Not Found."
    </Location>
    Redirect 404 *
</VirtualHost>
