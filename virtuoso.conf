<VirtualHost 172.20.0.134:80 172.20.0.135:80>
#    DocumentRoot /var/www/html/virtuoso/www
#    ServerName contract.virtuosohrp.com

    ErrorDocument 404 /404.php
    <Location /PDFs>
        Options +Indexes +FollowSymLinks +MultiViews
        IndexOptions +FancyIndexing
        AuthName "Login to View Files"
        AuthType Basic
        AuthUserFile /var/www/html/virtuoso/www/.htpasswd
        require valid-user      
    </Location>  
  
    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/virtuoso/logs/errors/%Y-%m-%d_errors.log 86400"
    CustomLog "|/usr/sbin/rotatelogs /var/www/html/virtuoso/logs/%Y-%m-%d_access.log 86400" combined
</VirtualHost>
