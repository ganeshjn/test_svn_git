<VirtualHost 172.20.0.7:80 172.20.0.8:80>
    ServerName www.remingtonmyweb.com
    ServerAlias remingtonmyweb.com *.remingtonmyweb.com
   DocumentRoot /var/www/html/remingtonmyweb/www 
    <Directory "/var/www/html/remingtonmyweb/www/">
	    Options All -Indexes
	    AllowOverride All
	    Order allow,deny
	    Allow from all
	</Directory>
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
    RewriteRule .* - [F]

    RewriteRule ^/index.php /var/www/html/remingtonmyweb/www//index.php [QSA,L]
    RewriteRule ^/(.*).php /var/www/html/remingtonmyweb/www/index.php?idx_page=$1.php [QSA,L]

    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/remingtonmyweb/logs/errors/%Y-%m-%d_errors.log 86400"
    #CustomLog "|/usr/sbin/rotatelogs /var/www/html/remingtonmyweb/logs/%Y-%m-%d_access.log 86400" combined
</VirtualHost>

<VirtualHost 172.20.0.7:80 172.20.0.8:80>
    ServerName www.remingtonmynet.com
    ServerAlias remingtonmynet.com *.remingtonmynet.com
    Redirect 301 /	http://www.remingtonmyweb.com/
</VirtualHost>

<VirtualHost 172.20.0.7:80 172.20.0.8:80>
    ServerName www.partnersofremington.com
    ServerAlias partnersofremington.com *.partnersofremington.com
    ServerAlias myremington.esitedemos.com
    Redirect 301 /	http://www.remingtonmyweb.com/
</VirtualHost>
