<VirtualHost 172.20.0.134:80 172.20.0.135:80>
    DocumentRoot /var/www/html/pyleafterschoolactivities_com/www
    ServerName  www.pyleafterschoolactivities.com
    ServerAlias pyleafterschoolactivities.com *.pyleafterschoolactivities.com
    Options +FollowSymlinks -Indexes

    RewriteEngine on
	#RewriteCond %{HTTP_HOST} !^www\.
	#RewriteRule ^(.*)$ 	http://www.%{HTTP_HOST}$1 [R=301,L]


    ErrorDocument 404 /404.php
    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/pyleafterschoolactivities_com/logs/errors/%Y-%m-%d_errors.log 86400"
    CustomLog "|/usr/sbin/rotatelogs /var/www/html/pyleafterschoolactivities_com/logs/%Y-%m-%d_access.log 86400" combined
</VirtualHost>
