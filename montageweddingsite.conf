<VirtualHost 172.20.0.134:80 172.20.0.135:80>
	DocumentRoot /var/www/html/montageweddingsite_com/www
	ServerName www.montageweddingsite.com
	ServerAlias montageweddingsite.com *.montageweddingsite.com

	RewriteEngine on
	RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
	RewriteRule .* - [F]
	
	RewriteCond %{HTTP_HOST} !^www\.
	RewriteRule ^(.*)$ http://www.%{HTTP_HOST}$1 [R=301,L]
	
    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/montageweddingsite_com/logs/errors/%Y-%m-%d_errors.log 86400"
    CustomLog "|/usr/sbin/rotatelogs /var/www/html/montageweddingsite_com/logs/%Y-%m-%d_access.log 86400" combined
</VirtualHost>