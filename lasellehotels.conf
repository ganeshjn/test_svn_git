<VirtualHost 172.20.0.134:80 172.20.0.135:80>
	ServerName lasallehotels.com
	ServerAlias *.lasallehotels.com
	#DocumentRoot /var/www/html/lasallehotels_com/www
	#Zeus migration change
	DocumentRoot /var/www/html/lasallehotels_com/trunk
	
	RewriteEngine On
	
	RewriteRule ^/hotel_viking.php	/ [NC,R=301,L]
	RewriteRule ^/hotel_hiltonAlexandria.php	/ [NC,R=301,L]
	RewriteRule ^/hotel_harborside.php	/hyatt_boston_harbor.php [NC,R=301,L]
	RewriteRule ^/rogerwilliams.php	/theroger.php [NC,R=301,L]
	
    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/lasallehotels_com/logs/errors/%Y-%m-%d_errors.log 86400"
    CustomLog "|/usr/sbin/rotatelogs /var/www/html/lasallehotels_com/logs/%Y-%m-%d_access.log 86400" combined
</VirtualHost>

<VirtualHost 172.20.0.134:80 172.20.0.135:80>
	ServerAlias lasallehotels.sabredemos.com
	Redirect 301 / http://www.lasallehotels.com
</VirtualHost>
