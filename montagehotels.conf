<VirtualHost 172.20.0.7:80 172.20.0.8:80>
    DocumentRoot    /var/www/html/mobilehotelier_com/montagehotels
    ServerName		montagehotels.mobilehotelier.com
    Options +FollowSymlinks -Indexes

        ErrorDocument 404 /404.php
	
	<Location /smartphone>
		ErrorDocument 404 /smartphone/index.php/404
	</Location>
    ErrorLog "|/usr/sbin/rotatelogs /var/www/html/montagehotels_com/logs/errors/%Y-%m-%d_errors.log 86400"
    #CustomLog "|/usr/sbin/rotatelogs /var/www/html/montagehotels_com/logs/%Y-%m-%d_access.log 86400" combined
</VirtualHost>

