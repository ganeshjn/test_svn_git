    RewriteRule ^/forum/$         http://%{HTTP_HOST}/forum? [NC,R=301,L]
    RewriteRule ^/forum$         http://www.clicklinktracker.com/c/?id=1967& [NC,R=301,L]
    	
	RewriteRule ^/SPECIAL/$ 		http://%{HTTP_HOST}/SPECIAL? [NC,R=301,L]
	RewriteRule ^/SPECIAL$ 		http://www.clicklinktracker.com/c/?id=3266& [NC,R=301,L]

    # Special Offers
    RewriteRule ^/(specials/.*)/$ /$1? [NC,R=301,L,QSA]
    RewriteRule ^/(specials/.*) /amsterdam-packages.php?permalink=$1 [L,QSA]
	
	RewriteRule ^/partner/cngres	http://www.clicklinktracker.com/c/?id=4044 [NC,R=301,L]
	
	#RewriteRule ^/(blog/.*)/$ /$1? [NC,R=301,L,QSA]
